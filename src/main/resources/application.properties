# Application Name
spring.application.name=banc
# Data Source Configuration
spring.datasource.url=jdbc:h2:file:./data/banc
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# H2 Console Configuration (corrected property name)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# SQL Initialization (runs schema/data scripts if present)
spring.sql.init.mode=always
# JPA/Hibernate Configuration (auto-creates/updates tables)
spring.jpa.hibernate.ddl-auto=update
# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
